- name: installing java
  apt:
    name: "{{ java8_apt  }}" 
    state: present

- name: add jenkins key
  apt_key:
    state: present
    url: "{{ Jenkins_key_deb  }}"

- name: add repo in sources.list
  lineinfile:
    path: /etc/apt/sources.list
    line: "{{ jenkins_repo_deb  }}"

- name: updating
  apt:
    update_cache: yes

- name: install jenkins
  apt:
    name: jenkins
    state: present

- name: starting jenkins
  service:
    name: jenkins
    state: started
    enabled: yes

